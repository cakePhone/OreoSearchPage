<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oreo Home Page</title>
  <!--Vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--App styles-->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!--Favicon-->
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
</head> 
<body>
  <!--All the visible shenanigans go here-->
  <div id="app">
    <!-- BACKGROUND IMAGE -->
    <img src="">

    <!--MAIN SEARCH/GREETINGS-->
    <main>
      <p class="text" id="greeting">{{ greeting }}</p>

      <div :class="{'focus': searchFocus}" class="special-effects" id="search-box-container">

        <i class="fa fa-search icons"></i>

        <input class="text" type="text" :placeholder="searchPlaceholder" id="search-text" @focus="searchFocus = true" @blur="searchFocus = false" @keyup.enter="search" v-model="searchInput">

      </div>
    </main>

    <!--SETTINGS-->
    <div id="settings-container">

      <i class="fa fa-cog icons" :class="{'rotated': settingsClosed}" @click="settingsToggle"></i>

      <div class="special-effects" :class="{'settings-closed': settingsClosed}" id="settings-menu">
        
        <h2 class="text" id="settings-title">Settings</h2>

        <section class="settings-items">

          <label for="nickname-input" class="text settings-items-text">Nickname</label>

          <input class="settings-input-text-option text special-effects" id="nickname-input" type="text" placeholder="Nickname" v-model="inputNickname">
          
        </section>

        <section class="settings-items">

          <label for="search-engine-select" class="text settings-items-text">Search Engine</label>

          <select class="settings-select-option text special-effects" v-model="searchEngine" @change="updateSearchEngine" id="search-engine-select">

            <option value="0">Google</option>

            <option value="1">DuckDuckGo</option>

            <option value="2">Bing</option>

            <option value="3">Brave</option>

            <option value="4">Ecosia</option>

          </select>

        </section>

        <section class="settings-items">

          <label for="accent-input" class="text settings-items-text">Accent color: {{ accentColor }}</label>

          <input class="settings-items-color-option text" id="accent-input" type="color" @change="updateAccentColor" v-model="accentColor">
          
        </section>

        <section class="settings-items">

          <label for="bacgkriund-input" class="text settings-items-text">Background color: {{ backgroundColor }}</label>

          <input class="settings-items-color-option text" id="background-input" type="color" @change="updateBackgroundColor" v-model="backgroundColor">
          
        </section>

      </div>

    </div>
    <!--Test Button to reset the Local Storage-->
    <input type="button" id="testreset" value="--TEST-- Reset LocalStorage" onclick="localStorage.clear(); location.reload()">
  </div>
  <!--Main App script goes here-->
  <script src="./main.js"></script>

  <!--Space for components, please do give them space, they're depresso-->


  <!--Gotta mount app here-->
  <script>
    const mountedApp = app.mount("#app")
  </script>
</body>
</html>

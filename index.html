<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oreo Home Page</title>
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- App styles -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
</head> 
<body>
  <!--All the visible shenanigans go here-->
  <div id="app">
    <!-- BACKGROUND IMAGE -->
    <img :src="backgroundImage" id="background-image">

    <!--MAIN SEARCH/GREETINGS-->
    <search-greetings
      :searchengines="searchEngines"
      :searchengine="searchEngine"
      :nickname="nickname">
    </search-greetings>

    <!--SETTINGS-->
    <settings
      :nickname="nickname"
      :searchengine="searchEngine"
      :backgroundimage="backgroundImage"
      @changed-nickname="(nick) => nickname = nick"
      @changed-search-engine="(engine) => searchEngine = engine"
      @changed-bg-image="(image) => backgroundImage = image">
    </settings>
  </div>

  <!-- Main App script goes here -->
  <script src="./main.js"></script>

  <!-- Components -->
  <script src="./components/SearchAndGreetings.js"></script>
  <script src="./components/Settings.js"></script>

  <!-- Mount App -->
  <script>
    app.mount("#app")
  </script>
</body>
</html>

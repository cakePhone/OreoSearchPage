<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oreo Home Page</title>
  <!--Vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--App styles-->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!--Favicon-->
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
</head> 
<body>
  <!--All the visible shenanigans go here-->
  <div id="app">
    <!--MAIN SEARCH/GREETINGS-->
    <main>
      <p class="text" id="greeting">{{ greeting }}</p>

      <div id="search-box-container">

        <i class="fa fa-search icons"></i>

        <input type="text" :placeholder="searchPlaceholder" id="search-text" v-on:keyup.enter="search" v-model="searchInput">

      </div>
    </main>

    <!--SETTINGS-->
    <div id="settings-container">

      <i class="fa fa-cog icons" :class="{'rotated': settingsClosed}" @click="settingsToggle"></i>

      <div :class="{'settings-closed': settingsClosed}" id="settings-menu">
        
        <h2 class="text" id="settings-title">Settings</h2>

        <section class="settings-items">

          <label for="nickname-input" class="text settings-items-text settings-options">Nickname</label>

          <input class="settings-items-input-text-option text" id="nickname-input" type="text" placeholder="Nickname" v-model="inputNickname">
          
        </section>

        <section class="settings-items">

          <label for="accent-input" class="text settings-items-text">Accent color</label>

          <input class="settings-items-color-option text" id="accent-input" type="color">
          
        </section>
      </div>

    </div>
    <!--Test Button to reset the Local Storage-->
    <input type="button" id="testreset" value="--TEST-- Reset LocalStorage" onclick="localStorage.clear(); location.reload()">
  </div>
  <!--Main App script goes here-->
  <script src="./main.js"></script>

  <!--Space for components, please do give them space, they're depresso-->


  <!--Gotta mount app here-->
  <script>
    const mountedApp = app.mount("#app")
  </script>
</body>
</html>
